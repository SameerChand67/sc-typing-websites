<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Improve Your Typing Speed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Improve Your Typing Speed</h1>
    <p class="instructions">Type the sentence below as fast and accurately as you can.</p>
    
    <div id="quoteDisplay" class="quote"></div>
    <textarea id="quoteInput" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <span>Time: <span id="timer">0</span>s</span>
      <span>WPM: <span id="wpm">0</span></span>
      <span>Accuracy: <span id="accuracy">100%</span></span>
    </div>

    <button id="startBtn">Start New Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
